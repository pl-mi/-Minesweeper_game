<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ð¡Ð°Ð¿ÐµÑ€</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
    #board {
      display: grid;
      margin: 20px auto;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
    }
    .cell {
      width: 40px; height: 40px;
      background: lightgray;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #666;
      user-select: none;
    }
    .cell.open { background: #ddd; cursor: default; }
    .cell.mine { background: red; color: white; }
    .cell.flag { background: orange; }
  </style>
</head>
<body>
  <h1>Ð¡Ð°Ð¿ÐµÑ€</h1>
  <div id="board"></div>
  <p id="status"></p>

  <script>
    const rows = 8, cols = 8, minesCount = 10;
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let cells = [];
    let gameOver = false;

    function createBoard() {
      cells = [];
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
      board.style.gridTemplateRows = `repeat(${rows}, 40px)`;

      for (let r = 0; r < rows; r++) {
        cells[r] = [];
        for (let c = 0; c < cols; c++) {
          let div = document.createElement("div");
          div.className = "cell";
          div.dataset.row = r;
          div.dataset.col = c;

          div.addEventListener("click", clickCell);
          div.addEventListener("contextmenu", toggleFlag);

          board.appendChild(div);
          cells[r][c] = { el: div, mine: false, open: false, number: 0, flag: false };
        }
      }

      // Ñ€Ð¾Ð·ÑÑ‚Ð°Ð²Ð»ÑÑ”Ð¼Ð¾ Ð¼Ñ–Ð½Ð¸
      let placed = 0;
      while (placed < minesCount) {
        let r = Math.floor(Math.random() * rows);
        let c = Math.floor(Math.random() * cols);
        if (!cells[r][c].mine) {
          cells[r][c].mine = true;
          placed++;
        }
      }

      // Ñ€Ð°Ñ…ÑƒÑ”Ð¼Ð¾ Ñ‡Ð¸ÑÐ»Ð°
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (cells[r][c].mine) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              let nr = r + dr, nc = c + dc;
              if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && cells[nr][nc].mine) {
                count++;
              }
            }
          }
          cells[r][c].number = count;
        }
      }
    }

    function clickCell(e) {
      if (gameOver) return;
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      openCell(r, c);
    }

    function toggleFlag(e) {
      e.preventDefault(); // Ð±Ð»Ð¾ÐºÑƒÑ”Ð¼Ð¾ ÐºÐ¾Ð½Ñ‚ÐµÐºÑÑ‚Ð½Ðµ Ð¼ÐµÐ½ÑŽ
      if (gameOver) return;
      const r = parseInt(this.dataset.row);
      const c = parseInt(this.dataset.col);
      let cell = cells[r][c];

      if (cell.open) return;

      cell.flag = !cell.flag;
      if (cell.flag) {
        cell.el.classList.add("flag");
        cell.el.textContent = "ðŸš©";
      } else {
        cell.el.classList.remove("flag");
        cell.el.textContent = "";
      }
    }

    function openCell(r, c) {
      let cell = cells[r][c];
      if (cell.open || cell.flag) return;
      cell.open = true;
      cell.el.classList.add("open");

      if (cell.mine) {
        cell.el.classList.add("mine");
        cell.el.textContent = "ðŸ’£";
        status.textContent = "Ð“Ñ€Ð° Ð·Ð°ÐºÑ–Ð½Ñ‡ÐµÐ½Ð°!";
        gameOver = true;
        return;
      }

      if (cell.number > 0) {
        cell.el.textContent = cell.number;
      } else {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            let nr = r + dr, nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              openCell(nr, nc);
            }
          }
        }
      }
    }

    createBoard();
  </script>
</body>
</html>
